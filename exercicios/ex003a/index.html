<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen's e Favicon's</title>
    <style>
        h1{
            color:rgb(199, 119, 28)
        }
    </style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <hr>
    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <hr>
    <img src="logo-css.png" alt="Logo das CSS">
    <hr>
    <P>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</P>
    <hr>
    <img src="https://www.icegif.com/wp-content/uploads/2021/11/icegif-102.gif" alt="Logo de pokemon">
    <hr>
    <img src="https://i.pinimg.com/originals/0e/68/97/0e689765e12eabec42740440bb992254.gif" alt="GIF pokemon">
</body>
</html>
