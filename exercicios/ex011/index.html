<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">

    <h1>Reproduzindo o áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio>

    <audio src="midia/acaringfriend - badsnacks.mp3" controls></audio> -->
    <!--MP3 / WAV / OGG-->
    <audio preload="metadadata" autoplay controls loop>
        <source src="midia/acaringfriend - badsnacks.mp3" type="audio/mpeg">
        <source src="midia/acaringfriend - badsnacks.ogg" type="audio/ogg">
        <source src="midia/acaringfriend - badsnacks.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/acaringfriend - badsnacks.mp3"> Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    </picture>
</body>
</html>
